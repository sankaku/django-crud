<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

Welcome to <b>timetracker</b>.

<ul>
  <li><a href="{% url 'timetracker:add_task' %}">add Task</a></li>
</ul>

{% if tasks_list %}
<table class="table">
  <thead>
    <tr>
      <th>Project Name</th>
      <th>Start time</th>
      <th>End time</th>
      <th>Duration</th>
      <th>Content</th>
    </tr>
  </thead>
  <tbody>
  {% for task in tasks_list %}
    <tr>
      <td>{{task.project}}</td>
      <td>{{task.start_time}}</td>
      <td>{{task.end_time}}</td>
      <td>{{task.duration}}</td>
      <td>{{task.content}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
